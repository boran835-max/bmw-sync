<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BMW 4.20i Precision Pedal</title>
    <style>
        body { background: #000; margin: 0; overflow: hidden; font-family: sans-serif; color: #fff; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        .monitor { width: 85%; background: #111; padding: 25px; border-radius: 15px; border: 2px solid #333; }
        .rpm-display { font-size: 4rem; font-weight: 900; color: #e74c3c; text-align: center; margin-bottom: 10px; }
        .angle-info { text-align: center; color: #888; font-family: monospace; margin-bottom: 20px; }
        #log { font-size: 11px; color: #00ff00; height: 60px; overflow: hidden; border-top: 1px solid #222; pt: 10px; }
        button { width: 100%; padding: 20px; border-radius: 10px; border: none; font-weight: bold; font-size: 1.1rem; background: #e74c3c; color: #fff; cursor: pointer; }
    </style>
</head>
<body>

    <div class="monitor">
        <div class="rpm-display" id="rpmText">0</div>
        <div class="angle-info" id="angleText">Açı: 0°</div>
        <div id="log">SİSTEM: BAŞLATILMAYI BEKLİYOR...</div>
        <button id="startBtn">SİSTEMİ VE SESİ BAŞLAT</button>
    </div>

<script>
let audioCtx, source, gainNode, filter;
let smoothedRpm = 0, lastRpm = 0;
const log = document.getElementById('log');
const rpmText = document.getElementById('rpmText');
const angleText = document.getElementById('angleText');

function addLog(m) { log.innerHTML = `> ${m}<br>${log.innerHTML}`; }

async function init() {
    try {
        addLog("BAŞLATILIYOR...");
        
        // Sensör İzni
        if (window.DeviceOrientationEvent && typeof DeviceOrientationEvent.requestPermission === 'function') {
            const permission = await DeviceOrientationEvent.requestPermission();
            if (permission !== 'granted') throw new Error("İzin reddedildi.");
        }

        // Ses Motoru
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        await audioCtx.resume();

        // Dosya Yükleme
        addLog("DOSYA ÇEKİLİYOR: motor_sesi.WAV...");
        const resp = await fetch('./motor_sesi.WAV?t=' + Date.now());
        if (!resp.ok) throw new Error("Dosya bulunamadı! (404)");
        
        const data = await resp.arrayBuffer();
        const buffer = await audioCtx.decodeAudioData(data);
        addLog("DOSYA ÇÖZÜLDÜ ✓");

        // Bağlantılar
        source = audioCtx.createBufferSource();
        source.buffer = buffer;
        source.loop = true;
        gainNode = audioCtx.createGain();
        filter = audioCtx.createBiquadFilter();
        
        source.connect(filter); filter.connect(gainNode); gainNode.connect(audioCtx.destination);
        source.start(0);

        document.getElementById('startBtn').style.display = 'none';
        window.addEventListener('deviceorientation', (e) => {
            let angle = e.beta; // Pedal eğimi
            angleText.innerText = `Açı: ${Math.round(angle)}°`;

            // Boran'ın istediği aralık: 115 - 180 derece
            let rpmTarget = (angle - 115) / (180 - 115);
            rpmTarget = Math.max(0, Math.min(1, rpmTarget));

            smoothedRpm += (rpmTarget - smoothedRpm) * 0.15;
            
            const t = audioCtx.currentTime;
            source.playbackRate.setTargetAtTime(0.8 + (smoothedRpm * 3.4), t, 0.02);
            gainNode.gain.setTargetAtTime(0.3 + (smoothedRpm * 0.7), t, 0.02);
            
            rpmText.innerText = Math.floor(smoothedRpm * 7000); // 7000 RPM göstergesi
        });

        addLog("SİSTEM ÇALIŞIYOR!");

    } catch (err) {
        addLog("HATA: " + err.message);
    }
}

document.getElementById('startBtn').addEventListener('click', init);
</script>
</body>
</html>
