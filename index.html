<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BMW 4.20i Pedal Debug</title>
    <style>
        body { background: #050505; margin: 0; overflow: hidden; font-family: 'Courier New', monospace; color: #fff; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        .monitor { width: 90%; max-width: 400px; background: #111; border: 1px solid #333; padding: 20px; border-radius: 10px; box-shadow: 0 0 30px rgba(231, 76, 60, 0.2); }
        .log-line { font-size: 12px; margin: 5px 0; color: #00ff00; }
        .error { color: #ff3333 !important; }
        #startBtn { margin-top: 20px; padding: 20px 40px; border-radius: 50px; border: none; font-weight: bold; background: #e74c3c; color: #fff; cursor: pointer; width: 100%; font-size: 16px; }
        .rpm-display { font-size: 3rem; font-weight: bold; text-align: center; margin-bottom: 10px; color: #e74c3c; }
    </style>
</head>
<body>

    <div class="monitor">
        <div class="rpm-display" id="rpmText">0 RPM</div>
        <div id="logContainer">
            <div class="log-line">> SİSTEM: Boran Güngör için hazır.</div>
            <div class="log-line">> ARAÇ: BMW 4.20i Pedal Sensörü Modu.</div>
        </div>
        <button id="startBtn">SİSTEMİ VE SESİ BAŞLAT</button>
    </div>

<script>
let audioCtx, source, gainNode, filter;
let baseAngle = null, smoothedRpm = 0;
const logContainer = document.getElementById('logContainer');
const rpmText = document.getElementById('rpmText');

function addLog(msg, isError = false) {
    const div = document.createElement('div');
    div.className = isError ? 'log-line error' : 'log-line';
    div.innerText = `> ${msg}`;
    logContainer.appendChild(div);
    if (logContainer.childNodes.length > 8) logContainer.removeChild(logContainer.firstChild);
}

async function init() {
    addLog("BAŞLATILIYOR...");
    
    try {
        // 1. Sensör İzni
        if (window.DeviceOrientationEvent && typeof DeviceOrientationEvent.requestPermission === 'function') {
            const permission = await DeviceOrientationEvent.requestPermission();
            addLog(`SENSÖR İZNİ: ${permission}`);
            if (permission !== 'granted') throw new Error("Sensör izni reddedildi.");
        }

        // 2. Audio Context
        audioCtx = new (window.AudioContext || window.webkitAudioContext)({ latencyHint: 'interactive' });
        await audioCtx.resume();
        addLog("SES MOTORU: AKTİF");

        // 3. Dosya Çekme (Hata Ayıklamalı)
        addLog("DOSYA ÇEKİLİYOR: motor_sesi.WAV...");
        const response = await fetch('./motor_sesi.WAV?v=' + Date.now());
        
        addLog(`SUNUCU YANITI: ${response.status} ${response.statusText}`);
        
        if (!response.ok) {
            throw new Error(`Dosya bulunamadı! Lütfen GitHub'da ismin 'motor_sesi.WAV' olduğunu kontrol edin.`);
        }

        const arrayBuffer = await response.arrayBuffer();
        addLog(`VERİ ALINDI: ${Math.round(arrayBuffer.byteLength / 1024)} KB`);
        
        const audioBuffer = await audioCtx.decodeAudioData(arrayBuffer);
        addLog("SES ÇÖZÜLDÜ: HAZIR ✓");

        // 4. Ses Kurulumu
        source = audioCtx.createBufferSource();
        source.buffer = audioBuffer;
        source.loop = true;
        gainNode = audioCtx.createGain();
        filter = audioCtx.createBiquadFilter();
        
        source.connect(filter); filter.connect(gainNode); gainNode.connect(audioCtx.destination);
        source.start(0);

        document.getElementById('startBtn').style.display = 'none';
        window.addEventListener('deviceorientation', handlePedal);
        addLog("SİSTEM ÇALIŞIYOR. PEDALİ EĞİN.");

    } catch (err) {
        addLog(`HATA: ${err.message}`, true);
    }
}

function handlePedal(e) {
    let currentAngle = e.beta; // Telefonun öne/arkaya eğimi
    if (baseAngle === null) baseAngle = currentAngle;

    let diff = currentAngle - baseAngle;
    let rpmTarget = Math.max(0, Math.min(1, diff / 25)); // 25 derece = Tam gaz
    
    smoothedRpm += (rpmTarget - smoothedRpm) * 0.15;
    
    const t = audioCtx.currentTime;
    source.playbackRate.setTargetAtTime(0.8 + (smoothedRpm * 3.4), t, 0.02);
    gainNode.gain.setTargetAtTime(0.3 + (smoothedRpm * 0.7), t, 0.02);
    
    rpmText.innerText = `${Math.floor(smoothedRpm * 7000)} RPM`;
}

document.getElementById('startBtn').addEventListener('click', init);
</script>
</body>
</html>
